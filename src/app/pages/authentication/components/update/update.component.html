<div id="title-adm">
  <div class="header-container">
    <h1>Sistema para identificação precoce de características</h1>
  </div>
  <div id="update-container" class="cad-container">
    <div id="update-file" class="cad-file">
      <div id="update-page" class="cad-page">
        <header id="update-header">
          <h1>Dados do administrador</h1>
        </header>
        <form id="update-form" (ngSubmit)="upAdm()" #formUpdateAdm="ngForm">
          <p>Nome</p>
          <div class="div-input">
            <input
              id="update-fname"
              class="form-input"
              type="text"
              required
              ngModel
              name="admName"
              #admName="ngModel"
              placeholder="Nome completo do professor"
              [(ngModel)]="upAdmData.name"
            />
          </div>
          <div>
            <div *ngIf="admName.touched && admName.invalid" class="validation">
              <div *ngIf="admName.hasError('required')">Nome é obrigatório</div>
            </div>
          </div>
          <p>E-mail</p>
          <div class="div-input">
            <input
              id="update-email"
              class="form-input"
              type="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              required
              ngModel
              name="admEmail"
              #admEmail="ngModel"
              placeholder="email.professor@exemplo.com"
              [(ngModel)]="upAdmData.email"
            />
          </div>
          <div>
            <div
              *ngIf="admEmail.touched && admEmail.invalid"
              class="validation"
            >
              <div *ngIf="admEmail.hasError('required')">
                E-mail é obrigatório
              </div>
              <div *ngIf="admEmail.hasError('pattern')">
                Formato de e-mail inválido
              </div>
            </div>
          </div>
          <p>Senha</p>
          <div class="div-input">
            <input
              id="update-password"
              class="form-input"
              type="password"
              required
              ngModel
              name="admPassword"
              #admPassword="ngModel"
              placeholder="Nova senha"
              [(ngModel)]="upAdmData.password"
            />
          </div>
          <p>Confirmar senha</p>
          <div class="div-input">
            <input
              id="update-cpassword"
              class="form-input"
              type="password"
              required
              ngModel
              name="confirmAdmPass"
              #confirmAdmPass="ngModel"
              placeholder="Confirmar nova senha"
              [(ngModel)]="upAdmData.confirmPassword"
            />
          </div>
          <div>
            @if(!compare) {
            <label class="validation" for="">{{ errorAdmMessage }}</label>
            }
          </div>
        </form>
      </div>
      <div class="div-duoButton">
        <button
          type="submit"
          [disabled]="!formUpdateAdm.valid"
          class="button-green"
          (click)="sendAdmForm()"
        >
          Salvar
        </button>
        <button type="button" (click)="backHomeAdm()" class="button-white">
          Voltar
        </button>
      </div>
    </div>
  </div>
</div>
